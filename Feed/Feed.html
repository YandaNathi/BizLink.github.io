<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feed">
        <div class="post">
            <div class="post-header">
                <img src="user-avatar.png" alt="User Avatar">
                <div class="post-info">
                    <h2 class="username">John Doe</h2>
                    <p class="timestamp">Posted on January 20, 2024</p>
                </div>
            </div>
            <p class="post-content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget metus sit amet quam tristique 
                venenatis. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
            </p>
            <div class="post-actions">
                <button class="like-btn">Like</button>
                <button class="comment-btn">Comment</button>
                <button class="share-btn">Share</button>
                <button class="external-share-btn">Share Externally</button>
                <button class="save-btn">Save</button>
                <button class="follow-btn">Follow</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
