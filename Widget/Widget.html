<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="widget-section">
            <h2>Top News Updates</h2>
            <ul id="top-news-list">
                <!-- Top news updates will be dynamically added here -->
            </ul>
        </div>
        <div class="widget-section">
            <h2>Other Business News</h2>
            <ul id="other-news-list">
                <!-- Other business news will be dynamically added here -->
            </ul>
        </div>
        <div class="widget-section">
            <h2>Industry News</h2>
            <ul id="industry-news-list">
                <!-- Industry news will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
